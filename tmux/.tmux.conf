unbind r
bind r source-file ~/.tmux.conf

set -g prefix C-s
set -g mouse on
set -g base-index 1
setw -g pane-base-index 1
setw -g mode-keys vi

bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel

bind-key h select-pane -L
bind-key l select-pane -R
bind-key k select-pane -U
bind-key j select-pane -D

bind-key -n M-1 select-window -t 1
bind-key -n M-2 select-window -t 2
bind-key -n M-3 select-window -t 3
bind-key -n M-4 select-window -t 4
bind-key -n M-5 select-window -t 5

bind-key -n M-l next-window
bind-key -n M-h previous-window

bind l next-window
bind h previous-window

set -g @sessionx-bind 's'
set -g @sessionx-tmuxinator-mode 'on'
set -g @sessionx-bind-tmuxinator-list 'Ctrl-/'
set -g @sessionx-bind-select-up 'Ctrl-k'
set -g @sessionx-bind-select-down 'Ctrl-j'

set -ag terminal-overrides ",xterm-256color:RGB"
set  -g default-terminal "tmux-256color"
set-option -g escape-time 10
set-option -g focus-events on

set -g status on
set -g status-interval 1
set -g status-left-length 100
set -g status-right-length 100
set -g status-style "fg=#cdcdcd,bg=#0d0c0c"
set -g message-style "fg=#252530,bg=#aeaed1"
set -g status-left ""
set -g status-right ""
setw -g window-status-separator " "
setw -g window-status-format "#[fg=#cdcdcd,bg=#16161D] #W "
setw -g window-status-current-format "#[fg=#252530,bg=#98BB6C] #W "

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'omerxx/tmux-sessionx'

run '~/.tmux/plugins/tpm/tpm'
